format = "$username $directory $git_branch $git_status $languages$fill $time\n  [󱞪](fg:iris) "
palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[custom.border_start]
format = "[](fg:overlay)"

[custom.border_end]
format = "[](fg:overlay)"

[directory]
format = "${custom.border_start}[ $path ]($style)${custom.border_end}"
style = "bg:overlay fg:pine"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "${custom.border_start}[ $symbol $branch ]($style)${custom.border_end}"
style = "bg:overlay fg:foam"
symbol = ""

[git_status]
style = "bg:overlay fg:love"
format = '${custom.border_start}[$all_status$ahead_behind]($style)${custom.border_end}'
disabled = true

[time]
disabled = false
format = "${custom.border_start}[ $time 󰴈 ]($style)${custom.border_end}"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true

[username]
disabled = false
format = "${custom.border_start}[ 󰧱 $user ]($style)${custom.border_end}"
show_always = true
style_root = "bg:overlay fg:iris"
style_user = "bg:overlay fg:iris"
